app = 'leihbar-pocketbase'
primary_region = 'ams'

[build]
  build-target = 'prod'

[env]
  CONFIG_LOCALE = 'de'
  CONFIG_RESERVATION_REQUIRE_USER = 'false'
  CONFIG_LENDING_CONDITIONS_LINK = 'https://leihbar-koeln.de/leihbedingungen'
  CONFIG_LENDING_CONTACT_EMAIL = 'verleih@leihbar-koeln.org'

[[mounts]]
  source = 'pocketbase_data'
  destination = '/pb/pb_data'

[http_service]
  internal_port = 8080
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = ''
  internal_port = 0
  ports = []

  [services.concurrency]
    type = 'connections'
    hard_limit = 60
    soft_limit = 50

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
